  <section id="request" class="request-section">
    <div class="container">
      <h2>Request a Translation</h2>
      <form action="process_translation.php" method="POST" enctype="multipart/form-data">
        <label for="language-pair">Language Pair</label>
        <select id="language-pair" name="language_pair">
          <option value="en-fr">English - French</option>
          <option value="en-hc">English - Haitian Creole</option>
          <!-- Add more language options -->
        </select>

        <label for="document-type">Document Type</label>
        <input type="text" id="document-type" name="document_type" required>

        <label for="word-count">Word Count</label>
        <input type="number" id="word-count" name="word_count" required>

        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" required>

        <label for="document">Upload Document</label>
        <input type="file" id="document" name="files" multiple required>

        <button type="submit" class="btn">Submit</button>
      </form>
